before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly
  - git clone https://github.com/wbhart/bsdnt.git
  - cd bsdnt
  - git checkout origin/v1.0
  - ./configure
  - make
  - sudo make install
  - cd ..
script:
  - rustc bsdnt.rs --test
  - ./bsdnt --test
